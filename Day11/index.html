<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Welcome to tutorial!!</h1>
    <script>
        function getAnimalData(){
            // since fetch is a async task so we can callbacks
            // fetch returns us promise object so we can use promise or asyn/await for better syntax
            fetch('https://fakerapi.it/api/v1/persons')
            .then(function(response){
                // to catch data in json format we will use
                response.json() // since .json is itself returns a promise 
                .then(function(finalData){
                    console.log(finalData);
                })
            })
        }
        async function main(){
            const response = await fetch('https://fakerapi.it/api/v1/persons');
            const finalData = response.json(); // also recieves a promise
            console.log(finalData);
        }
    </script>
    <button onclick="main()">Click to get data</button>
</body>
</html>
